<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Health Tracker</h1>
    
    <label for="sleep">Hours of Sleep:</label>
    <input type="number" id="sleep" min="0"><br><br>
    
    <label for="water">Water Intake (litres):</label>
    <input type="number" id="water" min="0"><br><br>
    
    <label for="exercise">Exercise (minutes):</label>
    <input type="number" id="exercise" min="0"><br><br>
    
    <button id="logButton">Log Health</button>
    
    <h2>Health Log</h2>
    <ul id="health-log"></ul>
    
    <script src="script.js"></script>
</body>
</html>
